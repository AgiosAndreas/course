<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

    <title>GitHub API</title>

</head>
<body class="bg-light">
    <div id="main-container" class="container">
        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <div class="input-group mb-3">
                    <input id="gitusername" type="text" class="form-control" placeholder="Github username..." aria-label="Github username..." aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2" data-toggle="modal" data-target="#exampleModalCenter">Pull User Data</button>
                    </div>
                </div><!-- end input-group-->
            </div><!-- end col-6-->
        </div><!-- end row -->
        
        <div class="row justify-content-center">    
            <div class="col-6 mt-3 ">
                <div id="ghapidata"></div>
            </div>
        </div>
    </div><!-- end container -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="api.git.js"></script>
</body>
</html>
