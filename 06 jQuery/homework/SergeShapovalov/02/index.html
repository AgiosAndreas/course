<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Exercise 6-2</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jquery.valid-phone-number.js"></script>
	<script>
		$(function(){

			var blockParams = {
				minCharacters: 9,
				maxCharacters: 18,
				buttonName: "#button-ok",
				colorDisabled: "#5f5f5f",
				colorEnabled: "#0fc80f"
			};

			$("#phone-input").validPhoneNumber(/^\+[0-9]*$/, blockParams);

			$("#button-ok").click(function(event) {
				event.preventDefault();
				if ($('#phone-input').val().length >= blockParams.minCharacters) {
					$("#wrapper-inputs").css("display", "none");
					$("#text-info").text(
						"Благодарим за подписку на \"Кошачий гороскоп\"! " +
						"На номер телефона " + $('#phone-input').val() + " будут отправляться " +
						"все гороскопы кошачьих знаков зодиака каждые 12 минут. " +
						"За каждое сообщение с Вашего счета будут списаны 0,5$. " +
						"Для отказа от подписки, пожалуйста, отправьте нам нотариально заверенное заявление " +
						"по адресу: с. Мухосранск, д.15. Заявка будет рассмотрена в течение 35 календарных дней."
					);
				}

			});
		});
	</script>
</head>

<main>
	<h1>Ввод телефона</h1>
	<p id="text-info">
		Пожалуйста, укажите Ваш телефон в международном формате.
		Поле телефона должно содержать от 8 до 17 цифр, например +380964344224
	</p>
	<div id="wrapper-inputs">
		<input id="phone-input" placeholder="Поле для ввода телефона">
		<div id="wrapper-buttons">
			<a href="#" id="button-ok">ОК</a>
			<a href="https://google.com" id="button-cancel">Не хочу</a>
		</div>
	</div>
</main>
