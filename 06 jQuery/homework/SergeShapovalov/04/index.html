<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise 6-4</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script defer src="game-of-life.js"></script>
</head>

<main>
	<div class="panel panel-primary" id="panel-message">
		<div class="panel-heading">
			<h3 class="panel-title" id="title-message">Игра жизнь</h3>
		</div>
		<div class="panel-body">
			<p id="text-message"></p>
			<button type="button" class="btn btn-primary" id="button-message-ok" OnClick="panelMessageClick();">
				ОК
			</button>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-class">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Основное управление</h3>
					</div>
					<div class="panel-body">
						<button type="button" class="btn btn-success" id="button-start" OnClick="startPauseClick();">Старт</button>
						<button type="button" class="btn btn-danger" id="button-clear" OnClick="clearClick();">Очистка</button>
						<button type="button" class="btn btn-primary" OnClick="clearGenerationsClick();">
							Поколения <span class="badge" id="generation-count">0</span>
						</button>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Редактирование</h3>
					</div>
					<div class="panel-body">
						<div class="btn-group" id="figures-group" data-toggle="buttons">
							<label class="btn btn-primary active">
								<input type="radio" name="options" value="0">Клетка
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="options" value="1">Планер
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="options" value="2">Крест
							</label>
							<label class="btn btn-primary">
								<input type="radio" name="options" value="3">Пасека
							</label>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Настройки</h3>
					</div>
					<div class="panel-body">
						<div class="input-group">
							<span class="input-group-addon">Ширина поля</span>
							<input type="number" class="form-control" id="input-width-area" value="40">
						</div>
						<div class="input-group">
							<span class="input-group-addon">Высота поля</span>
							<input type="number" class="form-control" id="input-height-area" value="25">
						</div>
						<div class="input-group">
							<span class="input-group-addon">Размер блока</span>
							<input type="number" class="form-control" id="input-block-size" value="20">
						</div>
						<div class="input-group">
							<span class="input-group-addon">Отступ блока</span>
							<input type="number" class="form-control" id="input-block-padding" value="1">
						</div>
						<div class="input-group">
							<span class="input-group-addon">Толщина сетки</span>
							<input type="number" class="form-control" id="input-grid-width" value="1">
						</div>
						<div class="input-group">
							<span class="input-group-addon">Анимация (мс)</span>
							<input type="number" class="form-control" id="input-speed-animation" value="200">
						</div>
						<button type="button" class="btn btn-primary" id="button-set-options" OnClick="initalizeOptions();">
							Применить
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-9 col-class">
				<canvas id="game-area"></canvas>
			</div>
		</div>
	</div>
</main>
