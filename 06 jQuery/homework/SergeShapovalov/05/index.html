<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise 6-5</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script defer src="github-api.js"></script>
</head>

<main>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Please enter GitHub nickname" id="input-search">
		<span class="input-group-btn">
			<button class="btn btn-default" type="button" id="button-search" OnClick="searchClick();">Search</button>
		</span>
	</div>
	<div class="alert alert-danger" role="alert" id="alert-error">Unknown error</div>
	<div class="panel panel-default" id="panel-main">
		<div class="panel-body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-4 col-class">
						<div id="container-image">
							<img src="https://s3.amazonaws.com/wll-community-production/images/no-avatar.png" alt="" id="image-logo" />
						</div>
					</div>
					<div class="col-xs-8 col-class">
						<h1 id="h-name"></h1>
						<p class="account-info" id="p-login"></p>
						<p class="account-info" id="p-year"></p>
					</div>
				</div>
				<div class="row" id="row-counters">
					<div class="col-xs-4 col-class">
						<p class="counters" id="count-follovers"></p>
					</div>
					<div class="col-xs-4 col-class">
						<p class="counters" id="count-repos"></p>
					</div>
					<div class="col-xs-4 col-class">
						<p class="counters" id="count-folloving"></p>
					</div>
				</div>
				<div class="row" id="row-text-counters">
					<div class="col-xs-4 col-class">
						<p class="counter-name">follovers</p>
					</div>
					<div class="col-xs-4 col-class">
						<p class="counter-name">repos</p>
					</div>
					<div class="col-xs-4 col-class">
						<p class="counter-name">folloving</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="alert alert-info" role="alert" id="alert-wait">Waiting confirm</div>
</main>
