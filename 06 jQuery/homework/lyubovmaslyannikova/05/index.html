<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Ex-06-05</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<div id="alert" class="alert alert-danger alert-dismissible" role="alert">
	<span class="text"></span>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="container center-block">
	<div class="row">
		<div class="col-md-12">
			<div class="input-group">
				<input type="text" id="search-input" class="form-control" placeholder="Github User">
				<span class="input-group-btn">
					<button class="btn btn-success search-btn" type="button">Search</button>
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="thumbnail user-profile">
				<img id="avatar" data-loader="https://stylishthemes.github.io/GitHub-Dark/images/octocat-spinner-smil.min.svg" alt="" class="img-responsive center-block img-thumbnail img-circle" />
				<div class="caption">
					<h3 id="git-username" class="text-center">Octocat</h3>
					<p id="git-creation-date" class="text-center text-muted"></p>
				</div>
				<div class="bs-statistics">
					<ul class="statistics">
						<li class="text-muted">
							<div class="count" id="followers">0</div> Followers
						</li>
						<li class="text-muted">
							<div class="count" id="repositories">0</div> Repositories
						</li>
						<li class="text-muted">
							<div class="count" id="following">0</div> Following
						</li>
					</ul>
				</div>
				<p class="text-center text-muted">
						<img id="octocat-img" src="https://www.voicechatapi.com/static/img/github_logo.png" />
						<a href="" id="git-login" target="_blank"></a>
				</p>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/api.github.js"></script>
