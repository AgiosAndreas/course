<head>
    <meta charset="utf-8">
    <title>ex-06-05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<main>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Search Github user profile</h1>
                <p>Followers:Repository:Following</p>
            </div>
        </div>
        <form class="form-inline" id="search-user" role="search">
            <input class="form-control mt-sm-3" id="get-userName" type="text" placeholder="Search">
            <button class="btn btn-primary my-sm-0 mt-sm-3" id="btn-search" type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger"></div>
                <div id="gitLoad"><img src="img/loader.gif"></div>
            </div>
        </div>

        <div class="row" id="gitProfile">
            <div class="col-sm-12">
                <img id="avatar" class="rounded img-thumbnail">
                <p id="userNamepr"></p>
                <p id="git-year" class="text-muted"></p>
            </div>

            <b>
        <p id="userNamepr"></p>
      </b>
            <table class="table table-striped table-bordered text-center">
                <tr>
                    <td id="followers"></td>
                    <td id="repositories"></td>
                    <td id="following"></td>
                </tr>
                <tr class="text-muted">
                    <td>Followers</td>
                    <td>Repository</td>
                    <td>Following</td>
                </tr>
            </table>

            <a href="https://github.com/"></a>
            <span id="userProfile"></span>
            <a id="git-userLink"><img src="img/icons1.png"></a>
        </div>
    </div>
</main>

<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script defer src='js/script.js'></script>
