<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>ex-06-02</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jquery_checkphone.js"></script>
</head>
<main>
	Ваш телефон:
	<input id="phone" type="text" size="17">
	<label for="phone">Введите ваш телефон "Пример +123456789"</label>
	<br> Ваш телефон:
	<input id="phone2" type="text" size="17">
	<label for="phone2">Введите ваш телефон "Пример +123456789"</label>

</main>

<script>
	$(function() {
		$("#phone").verifyInput();
		$("#phone2").verifyInput({afterValidation: checkInput2});

		function checkInput(validShow) {

			var check = validShow ? '#0cfa00' : '#ff3d3d';
			$(this).css('background-color', check);

}

		function checkInput2 (validShow) {

			var check2 = validShow ? '#0cfa00' : '#ff3d3d';
			$(this).css('border-color', check2);
	}

	});

</script>
