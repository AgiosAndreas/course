<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ex-06-05</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
	</script>
	<script src="js/api.github.js"></script>
</head>
<body>	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xs-12"><div class="alert-success"></div></div>
			<div class="col-xs-12"><div class="alert-danger"></div></div>
			<div class="w-100"></div>
			<div class="col-xs-12 input-container">
				<div class="h1 text-center">GitHub API</div>
				<div class="h2 text-center">enter username:</div>
				<input type="text" id="ghUsername">
				<button class="btn-success" id="ghUsernameBtn">Click</button>
			</div>
		</div>
	</div>
	<div class="container loading-container">
		<div class="row justify-content-center">
			<div class="col-xs-12">
				<span class="loading-text font-italic">Snuffles is searching...</span>
			</div>
			<div class="w-100"></div>
			<div class="col-xs-12">
				<img class="loading-img" src="img/loading.gif" alt="Loading img">
			</div>
		</div>
	</div>
	<div class="container output-container">
		<div class="row justify-content-center">
			<div class="col-xs-12"><img id="user-avatar" alt="User avatar" src="#"></div>
			<div class="w-100"></div>
			<div class="col-xs-12"><span id="user-name"></span></div>
			<div class="w-100"></div>
			<div class="col-xs-12"><a id="user-link" href=""><span id="user-nickname"></span></a></div>
			<div class="w-100"></div>
			<div class="col-xs-12"><span id="user-since">Since 2017</span></div>
		</div>
		<div class="row justify-content-around output-table">
			<div class="col-xs-4">
				<span id="user-followers">0</span>
				<span>followers</span>
			</div>
			<div class="col-xs-4">
				<span id="user-repos">0</span>
				<span>repos</span>
			</div>
			<div class="col-xs-4">
				<span id="user-following">0</span>
				<span>following</span>
			</div>	
		</div>
	</div>
	<script>
		$("#ghUsername").keypress(function(e) {
			if (e.which == 13) {
				search();
			}

		});

		$("#ghUsernameBtn").click(search);
	</script>
</body>
</html>
