<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet" href="css/jquery.galpop.css" media="screen" />
	<title>Document</title>
</head>
<body>
		<div class="gallery-wrapper">
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/vintage.jpg">
				<img src="images/gallery/thumbs/vintage.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/magicLake.jpg">
				<img src="images/gallery/thumbs/magicLake.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/underwater.jpg">
				<img src="images/gallery/thumbs/underwater.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/goodBoy.jpg">
				<img src="images/gallery/thumbs/goodBoy.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/darkroad.jpg">
				<img src="images/gallery/thumbs/darkroad.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/roadkill.jpg">
				<img src="images/gallery/thumbs/roadkill.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/wolfMarine.jpg">
				<img src="images/gallery/thumbs/wolfMarine.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/alice.jpg">
				<img src="images/gallery/thumbs/alice.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/reflection.jpg">
				<img src="images/gallery/thumbs/reflection.jpg"/>
			</a>
			<a class="galpop-info" data-galpop-group="info"  href="images/gallery/large/apocalypse.jpg">
				<img src="images/gallery/thumbs/apocalypse.jpg"/>
			</a>
		</div><!-- end info galpop wrapper -->
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/jquery.galpop.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {


	$('.galpop-single').galpop();

	$('.galpop-multiple').galpop();

	$('.galpop-info').galpop();


	var callback = function() {
		var wrapper = $('#galpop-wrapper');
		var info    = $('#galpop-info');
		var count   = wrapper.data('count');
		var index   = wrapper.data('index');
		var current = index + 1;
		var string  = 'Image '+ current +' of '+ count;

		info.append('<p>'+ string +'</p>').fadeIn();

	};
	$('.galpop-callback').galpop({
		callback: callback
	});

	$('.manual-open').change(function(e) {
		var image = $(this).val();
		if (image) {
			var settings = {};
			$.fn.galpop('openBox',settings,image);
		}
	});

	$('.manual-open-group').change(function(e) {
		var v = $(this).val();
		var images = [
			'images/gallery/large/apocalypse.jpg',
			'images/gallery/large/vintage.jpg',
			'images/gallery/large/magicLake.jpg',
			'images/gallery/large/underwater.jpg',
			'images/gallery/large/goodBoy.jpg',
			'images/gallery/large/darkroad.jpg',
			'images/gallery/large/roadkill.jpg',
			'images/gallery/large/wolfMarine.jpg',
			'images/gallery/large/alice.jpg',
			'images/gallery/large/reflection.jpg',
		];
		var settings = {};
		$.fn.galpop('openBox',settings,images,v);
	});

	$('.click-open-iframe').galpop({
		contentType: 'iframe',
	});

	$('.click-open-ajax').galpop({
		contentType: 'AJAX',
	});
});

</script>
</body>
</html>
