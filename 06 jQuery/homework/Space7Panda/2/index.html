<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ex-06-02</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
	</script>
	<script src="js/validator.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Phone Validation</h1>
		<input type="text" class="phone-1" placeholder="+123456789"/>
		<input type="text" class="phone-2" placeholder="+123456789"/>
		<div>
			<input type="text" class="phone-3" placeholder="+123456789"/>
		</div>
		<div class="phoneNumberContainer"></div>
	</div>
	<script>
		$(function() {
			$(".phone-1").validate({maxLength: 3});
			$(".phone-2").validate();
			$(".phone-3").validate({afterValidation: startCustomValidation});
		});
	</script>
</body>
</html>
