<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Normalize function</title>
</head>
<body>
    <script>
    
    function normalize(inputString) {
            
        // result variable with default value
        var res = "";

        // If only whitespaces passed
        if (inputString.trim() == '') {
            document.getElementById("result").innerHTML = "shout";

        }
        // This function works only with STRING type 
        else if (typeof(inputString) === "string") {
            
            // If the first character is capital - leave it capital
            // and proceed with further transformation;
            if (inputString.trim().charAt(0) == inputString.trim().charAt(0).toUpperCase()) {
                return inputString.charAt(0) + 
                        inputString.substring(1).toLowerCase().replace(/\s+/g,' ').trim();            
            } else { 
                return inputString.toLowerCase().replace(/\s+/g,' ').trim();
            }
        } else {
            return "You have passed: " + typeof inputString 
                + " and it is not correct";
        }
    }

    // "Hello, world !"
    console.log(normalize(" HElLo,    wORld  !   ")); 
    
     // "Hello"
    console.log(normalize("hELLo  "));

     // ""
    console.log(normalize("   "));
    </script>
</body>
</html>
