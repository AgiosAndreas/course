<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array sort</title>
</head>
<body>
    <script>

    function sort(input) {
        
        if (typeof(input) !== "string") {
            return null; 
        }
        
        input = input.replace(/\s+/g, " ").trim();
        
        if (input.length == 0) {
            return [];
        }

        var inputArr = input.split(" ");
        var objectArr = []; 

        // Create object array with pair { value, weight } of each element
        for (var i = 0; i < inputArr.length; i++) {
            objectArr.push( { value: Number(inputArr[i]), weight: (i+1) *  inputArr[i] } ); 
        }

        // Sort object array
        objectArr.sort(function(a, b){

            // if 'weight' is the same then sort by 'value'
            if ( b.weight === a.weight ) {
                return b.value - a.value;
            }
            
            // else sort by 'weight'
            return b.weight - a.weight;
        });
        
        for (var i = 0; i < objectArr.length; i++) {
            inputArr[i] = objectArr[i].value; 
        } 
        
        return inputArr;
    }

    // [25, 30, 3, 5]
    console.log(sort("5  3 30 25 ")); 
    
    // [3, 2, 3]
    console.log(sort(" 3 3 2 "));

    // [2, 3, 2, 1, -1, -3]
    console.log(sort(" -1 2 3 1 2 -3 "));

    // []
    console.log(sort("   "));

    // [3, 2, 1]
    console.log(sort(" 1 3 2 "));

    // My test
    console.log(sort(" 3 3 2 2  7  1 8  9"));
    </script>
</body>
</html>
