<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
    <script>
    
    function factorial(n) {

        if ( typeof n !== "number" ) {
            console.log("Given an incorrect argument with type of " + typeof n);
            return -1;
        } else if ( n == 0 ) {
            return 1;
        } else {
            return (n - 1) >= 1 ? n * factorial( n - 1 ) : 1;
        }
    }

    // Examples
    console.log(factorial("Error"));    // -1 
    console.log(factorial(5));          // 120
    console.log(factorial(0));          // 1
    console.log(factorial(11));         // 39 916 800

    </script>
</body>
</html>
