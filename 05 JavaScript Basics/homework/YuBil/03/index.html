    <script>
    
    function ndigit(number, position) {
	
        // Position can't be 0 or a negative number 
        if (position < 1) {
            return -1;
        } 
        
        if (position == 1) {
            return Math.abs(number % Math.pow(10, position));	
        } 
        
        var result = Math.abs(number % Math.pow(10, position));	
        
        if (result == number) {
            return -1;
        } 
        
        return Math.floor(result / Math.pow(10, position - 1));
    }
        
    console.log(ndigit(125692, 3));   // 6
    console.log(ndigit(10, 1));       // 0
    console.log(ndigit(-793, 2));     // 9
    console.log(ndigit(9, 2));        // -1
    console.log(ndigit(329, 0));      // -1
    </script>
</body>
