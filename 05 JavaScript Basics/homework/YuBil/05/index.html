<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Large numbers</title>
</head>
<body>
    <script>

    function sum(a, b) {

        a = a.toString(); 
        b = b.toString();
        
        if (a.length == 0) {
            return b;
        }

        if (b.length == 0) {
            return a;
        }

        var carryDigit = 0;
        var sum = "";
        var result = "";
        var maxLength = Math.max(a.length, b.length);

        for (var i = 1; i <= maxLength; i++) {
            sum =   parseInt(a.charAt(a.length - i) || "0") 
                    + parseInt(b.charAt(b.length - i) || "0") 
                    + carryDigit;
            
            carryDigit = sum > 9 ? 1 : 0;
            
            if (carryDigit) {
                sum %= 10;
            }

            result = sum + result;           
        }

        if (carryDigit) {
            return carryDigit + result;
        }

        return result;
    }

    // "2"
    console.log(sum("1", "1")); 

    // "9007199254740992"
    console.log(sum("9007199254740991", "1")); 

    // "90072985094819858014398509481984"
    console.log(sum("90071992547409929007199254740992", "992547409929007199254740992"));

    // "1"
    console.log(sum("", "1"));

    // "1 000 0000 ..." 
    const len = 1000000
	let aa = ""
	let bb = ""
	
	for(let i = 0; i < len; i++) {
		aa += "1"
		bb += "9"
	}
	
	const result = aa + "0"

	if (result == sum(aa, bb)) {
        console.log("good ");
    } else {
        console.log("not good :( ");
    }
    </script>
</body>
</html>
