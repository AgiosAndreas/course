<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/script.js"></script>
	<title>ex-05-03</title>
</head>
<body>
	<script>
		function startCustomCalc() {
			var number = +prompt('Введите число', 12);
			var index = +prompt('Введите порядковый номер числа с конца', 1);

			if (ndigit(number, index) == undefined){
				return alert('Пожалуйста, укажите целое число');
			}

			if (ndigit(number, index) == -1) {
				alert(`Ошибка: число ${number} не состоит из ${index} чисел`);
				return;
			}

			alert(`${ndigit(number, index)} - является ${index}м числом из ${number}`);
		}
		
		function startDefaultCalc() {
			alert(
			"\"125692, 3\" - \"" + ndigit(125692, 3) + "\"\n" +
			"\"10, 1\" - \"" + ndigit(10, 1) + "\"\n" +
			"\"-793, 2\" - \"" + ndigit(-793, 2) + "\"\n" +
			"\"9, 2\" - \"" + ndigit(9, 2) + "\"\n" +
			"\"329, 0\" - \"" + ndigit(329, 0) + "\"\n"
			);
		}
	</script>
	<button onclick="startCustomCalc()">Своё значение</button>
	<button onclick="startDefaultCalc()">Стандартное значение</button>
</body>
</html>
