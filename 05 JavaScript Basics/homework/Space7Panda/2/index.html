<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/script.js"></script>
	<script src="js/customSort.js"></script>
	<title>ex-05-02</title>
</head>
<body>
	<button onclick="startCustomSort()">Своё значение</button> <br><br>
	<button onclick="alert(`[${sort('5  3 30 25 ')}]`)">"5  3 30 25 "</button><span> - [25, 30, 3, 5]</span> <br>
	<button onclick="alert(`[${sort(' 3 3 2 ')}]`)">" 3 3 2 "</button><span> - [3, 2, 3]</span> <br>
	<button onclick="alert(`[${sort(' -1 2 3 1 2 -3 ')}]`)">" -1 2 3 1 2 -3 "</button><span> - [2, 3, 2, 1, -1, -3]</span> <br>
	<button onclick="alert(`[${sort('   ')}]`)">"   "</button><span> - []</span> <br>
	<button onclick="alert(`[${sort(' 1 3 2 ')}]`)">" 1 3 2 "</button><span> - [3, 2, 1]</span>
</body>
</html>
