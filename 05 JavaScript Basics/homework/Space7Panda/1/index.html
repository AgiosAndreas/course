<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		function normalize(inputText) {
				if (typeof inputText !== "string") {
					return `Error: (${inputText}) not a string`;
				}

				inputText = inputText.replace(/\s+/g, ' ');
				inputText = inputText.trim();

				if (inputText == "") {
					return 'Error: empty string'
				}

				return inputText.charAt(0).toUpperCase() + inputText.substring(1).toLowerCase()
		}

		function runTest () {
			alert("\"" + normalize(" HElLo,    wORld  !   ") + "\"\n"
				+ "\"" + normalize("hELLo  ") + "\"\n"
				+ "\"" + normalize("   ") + "\"\n"
				+ "\"" + normalize(1 + 4 + 10) + "\"\n"); 

		};
	</script>
</body>
	<p>
		normalize(" HElLo,    wORld  !   "); // "Hello, world !" <br>
		normalize("hELLo  "); // "Hello" <br>
		normalize("   "); // "Error: empty string" <br>
		normalize(1 + 4 + 10) // "Error: (15) not a string"
	</p>
	<button style="width: 150px;height:100px;" onclick="runTest()">Normalize</button>
</html>
