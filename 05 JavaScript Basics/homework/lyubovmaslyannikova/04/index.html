<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ex-05-02</title>
</head>

<script>

	function factorial(n) {
		var result = 1;

		if( isNaN(n) && !isFinite(n) || n < 0) {
			return -1;
		}

		if (n > 1) {
			result = n * factorial(n-1);
		}

		return result;
	}


	console.log(factorial(5));
	console.log(factorial(0));
	console.log(factorial(11));

</script>
