<script>
	function normalize(text) {
		text = text.trim();

		if(text.length > 0) {
			text = text[0].toUpperCase() + text.slice(1).toLowerCase();
			text = text.replace(/\s+/g, " ");
		}

		return text;
	}

	console.log(normalize(" HElLo,    wORld  !   "));
	console.log(normalize("hELLo  "));
	console.log(normalize("   "));
</script>
