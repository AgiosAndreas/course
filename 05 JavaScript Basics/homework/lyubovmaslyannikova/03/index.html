<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ex-05-02</title>
</head>

<script>
	function ndigit(number, position) {
		var digit = -1;

		if(!position || Math.pow(10, position-1) > Math.abs(number)) {
			return digit;
		}

 		var divider = Math.pow(10, position - 1);
		digit = parseInt(number/divider % 10);

		return Math.abs(digit);
	}

	console.log(ndigit(125692, 3));
	console.log(ndigit(10, 1));
	console.log(ndigit(-793, 2));
	console.log(ndigit(9, 2));
	console.log(ndigit(329, 0));

</script>
