<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ex-05-05</title>
</head>

<body>
    <script>
        function sum(a, b) {
            var alength = a.length,
                blength = b.length,
                sumv = 0,
                summa = "";
            for (i = 1, i <= alength || i <= blength; i++) {
                if (i <= alength)
                    var anumber = parseInt(a[alength - i], 10);
                else
                    anumber = 0;
                if (i <= blength)
                    var bnumber = parseInt(b[blength - i], 10);
                else
                    bnumber = 0;
                var addition = anumber + bnumber + sumv;
                addition > 9 ? (sumv = 1, addition -= 10) : sumv = 0, summa = addition + summa
            }
            return sumv > 0 ? sumv + summa : summa
        }
        alert(sum("1", "1"); // "2"
            +
            sum("9007199254740991", "1"); // "9007199254740992"
            +
            sum("90071992547409929007199254740992", "992547409929007199254740992"); // "90072985094819858014398509481984"
            +
            sum("", "1"); // "1");
        }
    </script>
</body>

</html>
