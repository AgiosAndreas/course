<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ex-05-05</title>
</head>

<body>
    <script>
        function sum(a, b) 
        {
	        var aLength = a.length;
	        var bLength = b.length;
	        var addon = 0;
	        var result = "";

	        for (var i = 1; i <= aLength || i <= bLength; i++) {
		        var aNumber = i <= aLength ? parseInt(a[aLength - i], 10) : 0;
		        var bNumber = i <= bLength ? parseInt(b[bLength - i], 10) : 0;
		        var addition = aNumber + bNumber + addon;

		        if (addition > 9) {
			        addon = 1;
			        addition -= 10;
		        } else {
			        addon = 0;
		        }

		        result = addition + result;

	            }
	        return addon > 0 ? addon + result : result
            }
        alert(sum("1", "1"); // "2"
            +
            sum("9007199254740991", "1"); // "9007199254740992"
            +
            sum("90071992547409929007199254740992", "992547409929007199254740992"); // "90072985094819858014398509481984"
            +
            sum("", "1"); // "1");
        }
    </script>
</body>
</html>
