<!DOCTYPE html>
	 <html>
	 <head>
			 <meta charset="UTF-8">
			 <title>ex-05-04</title>
	 </head>
	 <body>
			 <script>
			 function factorial(n){
			   var res = (n<=1)?1:(n*factorial(n-1));
			   return (res);
			 }
alert("Результат:\n" +"\"5\" - \"" + factorial(5) + "\"\n" +"\"0\" - \"" + factorial(0) + "\"\n" +"\"11\" - \"" + factorial(11) + "\"\n");
</script>
</body>
</html>
