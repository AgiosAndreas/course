<body>
    <script>
        function normalize(text) {
            text = text.trim().replace(/\s+/g, " ");
            var restext = "";
            if (text == "") {
                return restext;
            }
            if (text.length > 0) {
                restext = text[0].toUpperCase();
                else if (text.length > 1) {
                    restext += text.substring(1).toLowerCase();
                }
            }
            return restext;
        }
        alert("\"" + normalize(" HElLo,    wORld  !   ") + "\"\n" + "\"" + normalize("hELLo  ") + "\"\n" + "\"" + normalize("   ") + "\"\n\n");
    </script>
