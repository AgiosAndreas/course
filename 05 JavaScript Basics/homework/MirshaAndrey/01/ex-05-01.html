    <script>
        function normalize(text) {
            text = text.trim().replace(/\s+/g, " ");
            var restext = "";
            return text.length > 0 && (restext = text[0].toUpperCase(), text.length > 1 && (restext += text.substring(1).toLowerCase())), restext
        }
