<body>
    <script>
        function normalize(text) {
            text = text.trim().replace(/\s+/g, " ");
            var normalizedtext = "";
            if (text == "") {
                return normalizedtext;
            }
             if (text.length > 1) {
             		normalizedtext = text[0].toUpperCase();
                    normalizedtext += text.substring(1).toLowerCase();
                }
            }
            return normalizedtext;
        }
        alert("\"" + normalize(" HElLo,    wORld  !   ") + "\"\n" + "\"" + normalize("hELLo  ") + "\"\n" + "\"" + normalize("   ") + "\"\n\n");
    </script>
