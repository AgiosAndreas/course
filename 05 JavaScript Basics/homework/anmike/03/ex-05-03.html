<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ex-05-03</title>
</head>

<body>
	<script>
		function ndigit(number, position) {

			var digitQuantity = Math.floor(Math.log10(Math.abs(number))) + 1;

			if (position <= digitQuantity && position > 0) {
				return Math.floor(Math.abs(number) / Math.pow(10, position) * 10) % 10;
			} else return -1;
		}
	</script>
</body>
