<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ex-05-03</title>
</head>

<body>
	<script>
		function ndigit(number, position) {

			var order = Math.pow(10, position - 1)

			if (Math.abs(number) < order || position < 1) {
				return -1;
			}

			return Math.floor(Math.abs(number) / order) % 10;
		}
	</script>
</body>
