<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ex-05-01</title>
</head>

<body>
	<script>
		function normalize(text) {

			var normalizedText = text.replace(/\s+/g, ' ');
			normalizedText = normalizedText.trim();

			if (!normalizedText) return normalizedText;
			normalizedText = normalizedText[0].toUpperCase() + normalizedText.slice(1).toLowerCase();

			return normalizedText;
		}
	</script>
</body>
