<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ex-05-02</title>
</head>

<body>
	<script>
		function sort(input) {

			var arrUnsorted = input.replace(/\s+/g, ' ').trim().split(" ");

			if (arrUnsorted == "") {
				return [];
			}

			var arrObj = [];
			for (var i = 0; i < arrUnsorted.length; i++) {
				arrObj.push({
					weight: arrUnsorted[i] * (i + 1),
					number: arrUnsorted[i]
				});
			}

			function compareObjects(a, b) {
				if (a.weight != b.weight) return (b.weight - a.weight);
				return (b.number - a.number);
			};

			arrObj.sort(compareObjects);

			var arraySorted = [];
			for (var i = 0; i < arrObj.length; i++) {
				arraySorted[i] = +arrObj[i].number;
			}

			return arraySorted;
		}
	</script>
</body>
