<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Ex-05-04</title>
	<script>
		function factorial(n) {
			return n <= 1 ? 1 : n * factorial(n - 1);
		}

		// Проверяем работу функции
		alert(
			"По заданию:\n" +
			"\"5\" - \"" + factorial(5) + "\"\n" +
			"\"0\" - \"" + factorial(0) + "\"\n" +
			"\"11\" - \"" + factorial(11) + "\"\n" +
			"От себя:\n" +
			"\"-2\" - \"" + factorial(-2) + "\"\n" +
			"\"1\" - \"" + factorial(1) + "\"\n"
		);
	</script>
</head>
