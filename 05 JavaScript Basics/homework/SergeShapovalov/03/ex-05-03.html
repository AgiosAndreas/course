<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Ex-05-03</title>
	<script>
		function ndigit(number, position) {

			var divide = Math.pow(10, position - 1); // Определяем порядок
			number = Math.abs(number); // Используем модуль для отрицательных чисел

			if (position < 1 || number < divide) {
				return -1;
			}
			// Вычисляем необходимое значение
			return (number / divide | 0) % 10;
		}

		// Проверяем работу функции
		alert(
			"По заданию:\n" +
			"\"125692, 3\" - \"" + ndigit(125692, 3) + "\"\n" +
			"\"10, 1\" - \"" + ndigit(10, 1) + "\"\n" +
			"\"-793, 2\" - \"" + ndigit(-793, 2) + "\"\n" +
			"\"9, 2\" - \"" + ndigit(9, 2) + "\"\n" +
			"\"329, 0\" - \"" + ndigit(329, 0) + "\"\n" +
			"От себя:\n" +
			"\"0, 0\" - \"" + ndigit(0, 0) + "\"\n" +
			"\"532, 3\" - \"" + ndigit(532, 3) + "\"\n" +
			"\"2, 1\" - \"" + ndigit(2, 1) + "\"\n" +
			"\"15, -1\" - \"" + ndigit(15, -1) + "\"\n"
		);
	</script>
</head>
