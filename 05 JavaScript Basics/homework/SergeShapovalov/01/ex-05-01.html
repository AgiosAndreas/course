<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Ex-05-01</title>
	<script>
		function normalize(text) {

			text = text.trim().replace(/\s+/g, " ");

			var result = "";
			if (text.length > 0) {
				result = text[0].toUpperCase();
				if (text.length > 1) {
					result += text.substring(1).toLowerCase();
				}
			}
			
			return result;
		}

		// Проверяем работу функции
		alert(
			"По заданию:\n" +
			"\"" + normalize(" HElLo,    wORld  !   ") + "\"\n" +
			"\"" + normalize("hELLo  ") + "\"\n" +
			"\"" + normalize("   ") + "\"\n\n" +
			"От себя:\n" +
			"\"" + normalize(" h ") + "\"\n" +
			"\"" + normalize("") + "\""
		);
	</script>
</head>
