<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
			crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row justify-content-around">
					<div class="col-xs-3">
						<img class="hamburger" src="img/menu.png" alt="">
					</div>
					<div class="col-xs-6">
						<img class="logo" src="img/logo.png" alt="">
					</div>
					<div class="col-xs-3">
						<img class="flag" src="img/flag-ru.png" alt="">
					</div>
				</div>
			</div>
		</header>
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<p class="slogan text-center">	Разместить сайт в интернете просто,<br/>
							как раз-два-три!
						</p>
						<p class="reason text-center">
							Вам больше не нужно разбираться в видах хостинга и технических терминах.<br />
							Занимайтесь любимым делом. Хостинг &mdash; это наша задача.
						</p>
						<button type="button" class="btn btn-lg btn-success center-block">
							Разместить сайт
						</button>
					</div>
				</div>
			</div>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-white">
						<p class="slogan text-center">
							Почему Fozzy?<br />
							Потому что мы быстрее быстрого<br/> удобны,
							 просты и прекрасны
						</p>
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/1JHvRJ5tSLg"></iframe>
						</div>
						<button type="button" class="btn btn-lg btn-success center-block">
							Разместить сайт
						</button>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
