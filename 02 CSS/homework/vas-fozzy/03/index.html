<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Exercise</title>
	<style media="screen" type="text/css">
		ul {
			list-style: none;
		}
		li:first-child {
			display: inline;
			float: left;
		}

		li:nth-child(2) {
			display: inline;
			float: left;
		}

		li:nth-child(4) {
			float: right;
			clear: both;
		}

		li:nth-child(5) {
			float: right;
		}	

		.clear {
			float: left;
			clear: left;
		}
	</style>
</head>
<ul>
	<li>
		<img src="http://placehold.it/150x150&text=1" alt="1" />
	</li>
	<li>
		<img src="http://placehold.it/150x150&text=2" alt="2" />
	</li>
	<li class="clear">
		<img src="http://placehold.it/150x150&text=3" alt="3" />
	</li>
	<li>
		<img src="http://placehold.it/150x150&text=4" alt="4" />
	</li>
	<li>
		<img src="http://placehold.it/150x150&text=5" alt="5" />
	</li>
</ul>
